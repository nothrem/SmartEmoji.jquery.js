        <h1>jquery.emojiarea.js Example</h1>
        <form class="example">
            <h2>Unicode with separate button</h2>

            <div class="emoji-block">
                <div  id="emwd" class="emoji-wrapper"
                  data-hide-on-select="false"
                  data-input="#input1"
                  data-emojiarea
                  data-type="unicode"
                  data-global-picker="false"
                  data-anchor-button="true"
                  style="visibility: hidden;">
                  <div class="emoji-button">&#x1f604;</div>
                </div>
		   </div>          <script>document.getElementById("emwd").style.visibility="visible";</script>
            <textarea id="input1" rows="5">You can insert unicode emojis here &#x1f604;</textarea>
      </form>
